<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout id="verticalMain" size-full margin>
   <vaadin-horizontal-layout spacing width-full height="200px" _id="horizontalSaldos">
    <vaadin-vertical-layout caption="Saldo Inicial" size-auto _id="verticalSaldoInicial"> 
     <vaadin-grid width="450px" height="180px" _id="gridSaldoInicial"></vaadin-grid> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout caption="Saldo Final" spacing size-auto _id="verticalSaldoFinal">

    </vaadin-vertical-layout> 
    <vaadin-vertical-layout spacing margin _id="verticalButtons" :expand>
        <vaadin-grid-layout caption="Total del Dia" spacing width="300px" _id="gridSaldoDelDia">
            <row>
                <column>
                    <vaadin-label size-auto plain-text></vaadin-label>
                </column>
                <column>
                    <vaadin-label size-auto plain-text _id="lblIng" :middle :right>
                        Ingreso:
                    </vaadin-label>
                </column>
                <column>

                <column>

                    </vaadin-label>
                </column>
            </row>
            <row>
                <column>
                    <vaadin-label size-auto plain-text _id="lblSol" :middle>
                        Sol:
                    </vaadin-label>
                </column>
                <column>
                    <vaadin-label size-auto plain-text _id="valSolIng" :middle :right>
                        0.00
                    </vaadin-label>
                </column>
                <column>
                    <vaadin-label size-auto plain-text _id="valSolEgr" :middle :right>
                        0.00
                    </vaadin-label>
                </column>
                <column>
                    <vaadin-label size-auto plain-text _id="valSolSaldo" :middle :right>
                        0.00
                    </vaadin-label>
                </column>
            </row>
            <row>
                <column>
                    <vaadin-label size-auto plain-text _id="lblDolar" :middle>
                        DÃ³lar:

                </column>
                <column>

                </column>
                <column>

                        0.00
                    </vaadin-label>
                </column>
                <column>
                    <vaadin-label size-auto plain-text _id="valDolSaldo" :middle :right>
                        0.00
                    </vaadin-label>
                </column>
            </row>
            <row>
                <column>
                    <vaadin-label size-auto plain-text _id="lblEur" :middle>

                </column>
                <column>

                </column>
                <column>

                <column>

                    </vaadin-label>

            </row>

    </vaadin-vertical-layout> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>

</html>
