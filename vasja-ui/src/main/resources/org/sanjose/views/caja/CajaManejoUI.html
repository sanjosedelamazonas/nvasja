<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin7-vertical-layout id="verticalMain" size-full margin> 
   <vaadin7-horizontal-layout spacing height="50px" margin _id="horizontalFechas" :middle :center> 
    <vaadin7-date-field _id="fechaDesde"></vaadin7-date-field> 
    <vaadin7-label size-auto plain-text>
      - 
    </vaadin7-label> 
    <vaadin7-date-field _id="fechaHasta"></vaadin7-date-field>
       <vaadin7-combo-box input-prompt="Filtrar por Caja" item-caption-mode="id" width="300px" _id="selFiltroCaja">
           <option>Option 1</option>
           <option>Option 2</option>
           <option>Option 3</option>
       </vaadin7-combo-box>
       <vaadin-button plain-text _id="nuevoComprobante">
      Nuevo comprobante 
    </vaadin-button> 
    <vaadin-button plain-text _id="btnEditar">
      Editar 
    </vaadin-button> 
    <vaadin-button plain-text _id="btnImprimir">
      Imprimir Voucher 
    </vaadin-button> 
    <vaadin-button plain-text _id="btnVerVoucher">
      Ver Voucher 
    </vaadin-button>
       <vaadin-button plain-text _id="btnReporteCaja">
           Imprimir Reporte de Caja
       </vaadin-button>
   </vaadin7-horizontal-layout> 
   <vaadin7-grid editor-cancel-caption="Anular" size-full _id="gridCaja" :middle :center :expand></vaadin7-grid> 
   <vaadin7-vertical-layout size-full></vaadin7-vertical-layout> 
   <vaadin7-horizontal-layout spacing width-full height="200px" _id="horizontalSaldos"> 
    <vaadin7-vertical-layout caption="Saldo Inicial" size-auto _id="verticalSaldoInicial"> 
     <vaadin7-grid width="450px" height="180px" _id="gridSaldoInicial"></vaadin7-grid> 
    </vaadin7-vertical-layout> 
    <vaadin7-vertical-layout caption="Saldo Final" spacing size-auto _id="verticalSaldoFinal"> 
     <vaadin7-grid editor-save-caption="Guardar" editor-cancel-caption="Anular" width="450px" height="180px" _id="gridSaldoFInal"></vaadin7-grid> 
    </vaadin7-vertical-layout> 
    <vaadin7-vertical-layout spacing margin _id="verticalButtons" :expand>
        <vaadin-grid-layout caption="Total del Dia" spacing width="300px" _id="gridSaldoDelDia">
            <row>
                <column>
                    <vaadin7-label size-auto plain-text></vaadin7-label>
                </column>
                <column>
                    <vaadin7-label size-auto plain-text _id="lblIng" :middle :right>
                        Ingreso:
                    </vaadin7-label>
                </column>
                <column>
                    <vaadin7-label size-auto plain-text _id="lblEgr" :middle :right>
                        Egreso:
                    </vaadin7-label>
                </column>
                <column>
                    <vaadin7-label size-auto plain-text _id="lblSaldo" :middle :right>
                        Saldo:
                    </vaadin7-label>
                </column>
            </row>
            <row>
                <column>
                    <vaadin7-label size-auto plain-text _id="lblSol" :middle>
                        Sol:
                    </vaadin7-label>
                </column>
                <column>
                    <vaadin7-label size-auto plain-text _id="valSolIng" :middle :right>
                        0.00
                    </vaadin7-label>
                </column>
                <column>
                    <vaadin7-label size-auto plain-text _id="valSolEgr" :middle :right>
                        0.00
                    </vaadin7-label>
                </column>
                <column>
                    <vaadin7-label size-auto plain-text _id="valSolSaldo" :middle :right>
                        0.00
                    </vaadin7-label>
                </column>
            </row>
            <row>
                <column>
                    <vaadin7-label size-auto plain-text _id="lblDolar" :middle>
                        DÃ³lar:
                    </vaadin7-label>
                </column>
                <column>
                    <vaadin7-label size-auto plain-text _id="valDolIng" :middle :right>
                        0.00
                    </vaadin7-label>
                </column>
                <column>
                    <vaadin7-label size-auto plain-text _id="valDolEgr" :middle :right>
                        0.00
                    </vaadin7-label>
                </column>
                <column>
                    <vaadin7-label size-auto plain-text _id="valDolSaldo" :middle :right>
                        0.00
                    </vaadin7-label>
                </column>
            </row>
            <row>
                <column>
                    <vaadin-label size-auto plain-text _id="lblEur" :middle>
                        Euro:
                    </vaadin-label>
                </column>
                <column>
                    <vaadin-label size-auto plain-text _id="valEurIng" :middle :right>
                        0.00
                    </vaadin-label>
                </column>
                <column>
                    <vaadin-label size-auto plain-text _id="valEurEgr" :middle :right>
                        0.00
                    </vaadin-label>
                </column>
                <column>
                    <vaadin-label size-auto plain-text _id="valEurSaldo" :middle :right>
                        0.00
                    </vaadin-label>
                </column>
            </row>
        </vaadin-grid-layout>
    </vaadin7-vertical-layout> 
   </vaadin7-horizontal-layout> 
  </vaadin7-vertical-layout>  
 </body>
</html>
