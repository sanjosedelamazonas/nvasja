<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.7">
 </head>
 <body>
  <vaadin-vertical-layout spacing id="verticalMain" size-full margin>
   <vaadin-horizontal-layout spacing height="40px" margin-top margin-bottom _id="horiz1" :center>
    <vaadin-horizontal-layout spacing :center>
     <vaadin-label size-auto plain-text>
       Rendiciones del d√≠a: 
     </vaadin-label>
     <vaadin-date-field _id="fechaDesde"></vaadin-date-field>
     <vaadin-label size-auto plain-text>
       al 
     </vaadin-label>
     <vaadin-date-field _id="fechaHasta"></vaadin-date-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout spacing>
     <vaadin-combo-box input-prompt="Filtro responsable" width="183px" _id="filtroResponsable">
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
     </vaadin-combo-box>
     <vaadin-combo-box input-prompt="Filtrar por Moneda" item-caption-mode="id" width="65px" _id="selMoneda">
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
     </vaadin-combo-box>
     <vaadin-combo-box input-prompt="Filtro enviadas a contabilidad" width="50px" _id="filtroEnviadasCombo">
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
     </vaadin-combo-box>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout spacing></vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout visible="false" width-auto height="10px"></vaadin-vertical-layout>
   <vaadin-horizontal-layout size-full _id="horiz4" :center :expand>
    <vaadin-label width="50px" height-full plain-text></vaadin-label>
    <vaadin-vertical-layout size-full :expand>
     <vaadin-horizontal-layout visible="false" width-full height="23px" _id="horiz3">
      <vaadin-horizontal-layout spacing :middle :right>
       <vaadin-label width="45px" plain-text></vaadin-label>
       <vaadin-label width="145px" plain-text></vaadin-label>
      </vaadin-horizontal-layout>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout size-full :expand>
      <vaadin-grid editor-cancel-caption="Anular" size-full _id="grid" :expand></vaadin-grid>
      <vaadin-vertical-layout spacing size-auto margin :middle>
       <vaadin-button width="148px" _id="btnNueva">
         Nueva rendicion 
       </vaadin-button>
       <vaadin-button width="148px" height="22px" plain-text _id="btnVerImprimir">
         Ver/Imprimir 
       </vaadin-button>
       <vaadin-button width="148px" plain-text _id="btnModificar">
         Modificar 
       </vaadin-button>
       <vaadin-button width="148px" plain-text _id="btnEliminar">
         Eliminar 
       </vaadin-button>
       <vaadin-button width="148px" _id="btnEnviar">
         Enviar a contabilidad 
       </vaadin-button>
      </vaadin-vertical-layout>
     </vaadin-horizontal-layout>
     <vaadin-label height="40px" plain-text></vaadin-label>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
