<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin7-vertical-layout size-full> 
   <vaadin7-horizontal-layout> 
    <vaadin-form-layout width="398px" margin> 
     <vaadin7-text-field caption="Codigo" width="200px" _id="codigo"></vaadin7-text-field> 
     <vaadin7-combo-box caption="Clasificacion" item-caption-mode="id" width="200px" _id="clasificacion"> 
      <option>Option 1</option> 
      <option>Option 2</option> 
      <option>Option 3</option> 
     </vaadin7-combo-box> 
     <vaadin7-text-field caption="Nombre o descripcion completa" width="200px" _id="nombreCompleta"></vaadin7-text-field> 
     <vaadin7-text-field caption="Apellido paterno" width="200px" _id="apellidoPaterno"></vaadin7-text-field> 
     <vaadin7-text-field caption="Apellido materno" width="200px" _id="apellidoMaterno"></vaadin7-text-field> 
     <vaadin7-combo-box caption="Genero" item-caption-mode="id" width="200px" _id="genero"> 
      <option>Option 1</option> 
      <option>Option 2</option> 
      <option>Option 3</option> 
     </vaadin7-combo-box> 
     <vaadin7-text-field caption="Direccion" width="200px" _id="direccion"></vaadin7-text-field> 
     <vaadin7-combo-box caption="Tipo de documento" item-caption-mode="id" width="200px" _id="tipoDocumento"> 
      <option>Option 1</option> 
      <option>Option 2</option> 
      <option>Option 3</option> 
     </vaadin7-combo-box> 
     <vaadin7-text-field caption="Numero de documento" width="200px" _id="numDocumento"></vaadin7-text-field> 
     <vaadin7-text-field caption="Telefono 1" width="200px" _id="telefono1"></vaadin7-text-field> 
     <vaadin7-text-field caption="Telefono 2" width="200px" _id="telefono2"></vaadin7-text-field> 
     <vaadin7-text-field caption="R.U.C." width="200px" _id="ruc"></vaadin7-text-field> 
     <vaadin7-combo-box caption="Tipo de persona" item-caption-mode="id" width="200px" _id="tipoDePersona"> 
      <option>Option 1</option> 
      <option>Option 2</option> 
      <option>Option 3</option> 
     </vaadin7-combo-box> 
     <vaadin7-combo-box caption="Dependencia" item-caption-mode="id" width="200px" _id="dependencia"> 
      <option>Option 1</option> 
      <option>Option 2</option> 
      <option>Option 3</option> 
     </vaadin7-combo-box> 
     <vaadin7-combo-box caption="Cargo" item-caption-mode="id" width="200px" _id="cargo"> 
      <option>Option 1</option> 
      <option>Option 2</option> 
      <option>Option 3</option> 
     </vaadin7-combo-box> 
    </vaadin-form-layout> 
    <vaadin-form-layout size-auto :bottom :center> 
     <vaadin-button plain-text _id="btnGuardar">
       Guardar 
     </vaadin-button> 
     <vaadin-button plain-text _id="btnAnular">
       Anular 
     </vaadin-button> 
     <vaadin-button plain-text _id="btnEliminar">
       Eliminar 
     </vaadin-button> 
     <vaadin-button plain-text _id="btnNuevo">
       Nuevo 
     </vaadin-button> 
    </vaadin-form-layout> 
   </vaadin7-horizontal-layout> 
  </vaadin7-vertical-layout>  
 </body>
</html>
