<!doctype html>
<html>
<head>
    <meta charset="UTF-8" name="design-properties"
          content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
    <meta charset="UTF-8" name="package-mapping" content="org_sanjose_views_banco:org.sanjose.views.banco">
</head>
<body>
<vaadin-vertical-layout id="verticalTopMain" size-full margin>
    <vaadin-horizontal-layout spacing height="50px" margin _id="horizontalFechasLayout" :middle :center>
        <vaadin-date-field _id="fechaDesde"></vaadin-date-field>
        <vaadin-label size-auto plain-text>
            -
        </vaadin-label>
        <vaadin-date-field _id="fechaHasta"></vaadin-date-field>
        <vaadin-combo-box invalid-allowed="false" input-prompt="Filtrar por cuenta" item-caption-mode="id" width="300px"
                          _id="selFiltroCuenta">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </vaadin-combo-box>
        <vaadin-button plain-text _id="btnNuevoCheque">
            Nuevo cheque
        </vaadin-button>
        <vaadin-button plain-text _id="btnEditar">
            Editar
        </vaadin-button>
        <vaadin-button plain-text _id="btnImprimir">
            Imprimir Voucher
        </vaadin-button>
        <vaadin-button plain-text _id="btnVerVoucher">
            Ver Voucher
        </vaadin-button>
        <vaadin-button plain-text _id="btnReporte">
            Imprimir Reporte
        </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-grid editor-cancel-caption="Anular" size-full _id="gridBanco" :middle :center :expand></vaadin-grid>
    <vaadin-vertical-layout size-full></vaadin-vertical-layout>
    <org_sanjose_views_banco-banco-oper-u-i _id="bancoOperUI"></org_sanjose_views_banco-banco-oper-u-i>
</vaadin-vertical-layout>
</body>
</html>
