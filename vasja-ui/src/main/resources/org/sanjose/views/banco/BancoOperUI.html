<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.7">
  <meta name="package-mapping" content="org_vaadin_addons:org.vaadin.addons">
  <meta name="package-mapping" content="tm_kod_widgets_numberfield:tm.kod.widgets.numberfield">
  <meta name="package-mapping" content="org_sanjose_helper:org.sanjose.helper">
  <meta name="package-mapping" content="org_vaadin_addons_maskedtextfield:org.vaadin.addons.maskedtextfield">
  <meta name="package-mapping" content="org_vaadin_ui:org.vaadin.ui">
 </head>
 <body>
  <vaadin-css-layout style-name="root-layout form-template-vivid" responsive width-full>
   <vaadin-vertical-layout>
    <vaadin-horizontal-layout spacing width-full>
     <vaadin-horizontal-layout spacing margin :right>
      <vaadin-button visible="false" width="130px" plain-text _id="newChequeBtn">
        Nuevo Cheque 
      </vaadin-button>
      <vaadin-button width="130px" plain-text _id="guardarChequeBtn">
        Guardar cheque 
      </vaadin-button>
      <vaadin-button width="130px" plain-text _id="anularChequeBtn">
        Anular cheque 
      </vaadin-button>
      <vaadin-button width="130px" plain-text _id="imprimirVoucherBtn">
        Imprimir Voucher 
      </vaadin-button>
      <vaadin-button visible="false" plain-text _id="verVoucherBtn">
        Ver Voucher 
      </vaadin-button>
      <vaadin-button width="130px" plain-text _id="cerrarBtn">
        Cerrar 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout style-name="billing-formlayout" responsive width-full _id="datosPrincipalesHorizLayout">
     <vaadin-label size-auto plain-text>
       Datos principales 
     </vaadin-label>
     <vaadin-horizontal-layout>
      <vaadin-label size-auto plain-text>
        Operaciòn nº 
      </vaadin-label>
      <vaadin-label size-auto plain-text>
        Cobrado 
      </vaadin-label>
      <vaadin-text-field description="Num de Voucher" enabled="false" input-prompt="Numero " style-name="form-textfield" responsive width="85px" _id="numVoucher"></vaadin-text-field>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout>
      <org_vaadin_addons-css-check-box _id="chkCobrado"></org_vaadin_addons-css-check-box>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout>
      <vaadin-label size-auto plain-text>
        Enviado a contabilidad 
      </vaadin-label>
      <org_vaadin_addons-css-check-box enabled="false" _id="chkEnviado"></org_vaadin_addons-css-check-box>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout>
      <vaadin-text-field description="Origen en contabilidad" enabled="false" style-name="form-textfield" responsive width="54px" _id="txtOrigen"></vaadin-text-field>
      <vaadin-label size-auto plain-text>
        - 
      </vaadin-label>
      <vaadin-text-field description="Numero de comprobante en contabilidad" enabled="false" style-name="form-textfield" responsive width="115px" _id="txtNumCombrobante"></vaadin-text-field>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout size-auto>
    <vaadin-horizontal-layout>
     <vaadin-vertical-layout size-auto>
      <vaadin-vertical-layout style-name="billing-formlayout" spacing _id="encabezadoVertLayout">
       <vaadin-horizontal-layout spacing>
        <vaadin-popup-date-field caption="Fecha" description="Fecha" style-name="form-textfield" _id="dataFechaComprobante"></vaadin-popup-date-field>
        <vaadin-combo-box caption="Cuenta" input-prompt="Cuenta" style-name="form-textfield" item-caption-mode="id" width="438px" _id="selCuenta">
         <option>Option 1</option>
         <option>Option 2</option>
        </vaadin-combo-box>
        <vaadin-text-field caption="S/." enabled="false" input-prompt="Saldo" style-name="form-textfield" width="120px" _id="saldoCuenta"></vaadin-text-field>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout spacing>
        <vaadin-combo-box caption="Cod. Aux" input-prompt="Cod. Auxiliar" style-name="form-textfield" item-caption-mode="id" width="391px" _id="selCodAuxCabeza" :middle :center>
         <option>Option 1</option>
         <option>Option 2</option>
        </vaadin-combo-box>
        <vaadin-button plain-text _id="btnAuxiliar" :bottom>
          Nuevo 
        </vaadin-button>
        <vaadin-text-field caption="Nº de cheque" input-prompt="Numero" style-name="form-textfield" width="120px" _id="cheque"></vaadin-text-field>
        <vaadin-text-field caption="Monto" enabled="false" input-prompt="" style-name="form-textfield" width="85px" value="0" _id="montoTotal"></vaadin-text-field>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout style-name="cuenta-Layout" spacing>
        <vaadin-label size-auto plain-text>
          Glosa general 
        </vaadin-label>
        <vaadin-text-field caption-as-html input-prompt="Glosa" width="575px" _id="glosaCabeza"></vaadin-text-field>
       </vaadin-horizontal-layout>
      </vaadin-vertical-layout>
      <vaadin-form-layout style-name="billing-formlayout" spacing="false" responsive size-auto margin-top="false" margin-bottom="false" _id="detallesFormLayout">
       <vaadin-horizontal-layout description="Proyecto" spacing>
        <vaadin-text-field description="Num de Voucher" caption="Item" enabled="false" input-prompt="Numero " style-name="form-textfield" responsive width="32px" _id="numItem"></vaadin-text-field>
        <vaadin-vertical-layout size-auto>
         <vaadin-option-group width="364px" _id="tipoProyectoTercero">
          <option selected>VASJA/Proyectos</option>
          <option>Terceros</option>
         </vaadin-option-group>
         <vaadin-combo-box input-prompt="sel Proyecto" style-name="form-textfield" item-caption-mode="id" width="450px" _id="selProyectoTercero">
          <option>Option 1</option>
          <option>Option 2</option>
         </vaadin-combo-box>
        </vaadin-vertical-layout>
        <vaadin-horizontal-layout>
         <vaadin-text-field caption="S/." enabled="false" style-name="form-textfield" width="70px" _id="saldoProyPEN"></vaadin-text-field>
         <vaadin-text-field caption="$" enabled="false" style-name="form-textfield" width="70px" _id="saldoProyUSD"></vaadin-text-field>
         <vaadin-text-field caption="€" enabled="false" style-name="form-textfield" width="70px" _id="saldoProyEUR"></vaadin-text-field>
        </vaadin-horizontal-layout>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout spacing margin-top margin-bottom>
        <vaadin-text-field caption="Glosa por detalle" input-prompt="Glosa por detalle" width="482px" height="22px" _id="glosaDetalle" :expand></vaadin-text-field>
        <tm_kod_widgets_numberfield-number-field caption="Ingreso" width="104px" _id="numIngreso"></tm_kod_widgets_numberfield-number-field>
        <tm_kod_widgets_numberfield-number-field caption="Egreso" width="103px" _id="numEgreso"></tm_kod_widgets_numberfield-number-field>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout spacing>
        <vaadin-vertical-layout caption="Documento de gasto" width-auto height="176px" _id="docGastoVertLayout">
         <vaadin-horizontal-layout style-name="name-wrapper" spacing margin _id="name_wrapper9">
          <vaadin-combo-box caption="Razón social/Nombre" input-prompt="Auxiliar" style-name="form-textfield" item-caption-mode="id" width="353px" _id="selCodAuxiliar">
           <option>Option 1</option>
           <option>Option 2</option>
          </vaadin-combo-box>
         </vaadin-horizontal-layout>
         <vaadin-button plain-text _id="btnDestino">
           Nuevo 
         </vaadin-button>
         <vaadin-horizontal-layout style-name="name-wrapper" spacing margin _id="name_wrapper10">
          <vaadin-popup-date-field caption="Fecha de doc" style-name="form-textfield" _id="fechaDoc" :bottom></vaadin-popup-date-field>
          <vaadin-combo-box caption="Tipo de doc" input-prompt="Tipo de documento" style-name="form-textfield" item-caption-mode="id" width="138px" _id="selTipoDoc" :bottom>
           <option>Option 1</option>
           <option>Option 2</option>
          </vaadin-combo-box>
         </vaadin-horizontal-layout>
         <vaadin-horizontal-layout width="190px" margin>
          <vaadin-text-field caption="Nùmero de doc" input-prompt="Serie de doc" width="54px" _id="serieDoc" :bottom :right></vaadin-text-field>
          <vaadin-text-field input-prompt="Nr doc" width="165px" _id="numDoc" :bottom></vaadin-text-field>
         </vaadin-horizontal-layout>
        </vaadin-vertical-layout>
        <vaadin-vertical-layout size-auto margin-top margin-bottom>
         <vaadin-horizontal-layout spacing>
          <vaadin-combo-box caption="Responsable de gasto" input-prompt="Responsable" style-name="form-textfield" item-caption-mode="id" width="264px" height="22px" _id="selResponsable">
           <option>Option 1</option>
           <option>Option 2</option>
          </vaadin-combo-box>
          <vaadin-button height="22px" plain-text _id="btnResponsable">
            Editar 
          </vaadin-button>
         </vaadin-horizontal-layout>
         <vaadin-horizontal-layout spacing margin-top margin-bottom>
          <vaadin-vertical-layout size-auto>
           <vaadin-combo-box caption="Tipo de movimiento" input-prompt="Tipo de movimiento" style-name="form-textfield" item-caption-mode="id" width="160px" _id="selTipoMov">
            <option>Option 1</option>
            <option>Option 2</option>
           </vaadin-combo-box>
           <vaadin-combo-box caption="Lugar de gasto" input-prompt="Lugar de gasto" style-name="form-textfield" item-caption-mode="id" width="160px" _id="selLugarGasto">
            <option>Option 1</option>
            <option>Option 2</option>
           </vaadin-combo-box>
           <vaadin-combo-box caption="Fuente de financiacion" input-prompt="Fuente" style-name="form-textfield" item-caption-mode="id" width="160px" _id="selFuente">
            <option>Option 1</option>
            <option>Option 2</option>
           </vaadin-combo-box>
          </vaadin-vertical-layout>
          <vaadin-vertical-layout size-auto>
           <vaadin-combo-box caption="Cuenta contable" input-prompt="" style-name="form-textfield" item-caption-mode="id" width="160px" _id="selCtaContable">
            <option>Option 1</option>
            <option>Option 2</option>
           </vaadin-combo-box>
           <vaadin-combo-box caption="Rubro institucional" input-prompt="Rubro Institucional" style-name="form-textfield" item-caption-mode="id" width="160px" _id="selRubroInst">
            <option>Option 1</option>
            <option>Option 2</option>
           </vaadin-combo-box>
           <vaadin-combo-box caption="Partida pptal" input-prompt="Partida presupuestal" style-name="form-textfield" item-caption-mode="id" width="160px" _id="selRubroProy">
            <option>Option 1</option>
            <option>Option 2</option>
           </vaadin-combo-box>
          </vaadin-vertical-layout>
         </vaadin-horizontal-layout>
        </vaadin-vertical-layout>
       </vaadin-horizontal-layout>
      </vaadin-form-layout>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout style-name="billing-formlayout" responsive size-auto _id="billing_form6">
      <vaadin-horizontal-layout spacing :right>
       <vaadin-button plain-text _id="guardarBtn">
         Guardar 
       </vaadin-button>
       <vaadin-button plain-text _id="newItemBtn">
         Nuevo Item 
       </vaadin-button>
       <vaadin-button plain-text _id="modificarBtn">
         Modificar 
       </vaadin-button>
       <vaadin-button plain-text _id="anularBtn">
         Anular 
       </vaadin-button>
       <vaadin-button plain-text _id="eliminarBtn">
         Eliminar 
       </vaadin-button>
      </vaadin-horizontal-layout>
      <vaadin-form-layout spacing="false" responsive size-auto margin-top="false" margin-bottom="false" _id="order_summary_layout">
       <vaadin-label style-name="header-label-small" plain-text _id="order_heading">
         Operaciones de cheque 
       </vaadin-label>
       <vaadin-grid width="700px" height="300px" tabindex="50" _id="gridBanco"></vaadin-grid>
      </vaadin-form-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-css-layout>
 </body>
</html>
