<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="tm_kod_widgets_numberfield:tm.kod.widgets.numberfield">
  <meta charset="UTF-8" name="package-mapping" content="org_sanjose_helper:org.sanjose.helper">
  <meta charset="UTF-8" name="package-mapping" content="org_vaadin_addons_maskedtextfield:org.vaadin.addons.maskedtextfield">
  <meta charset="UTF-8" name="package-mapping" content="org_vaadin_ui:org.vaadin.ui">
 </head> 
 <body>
 <vaadin-css-layout style-name="root-layout form-template-vivid" responsive width-full _id="root_layout">
  <vaadin-label style-name="header-label" _id="operacion_header_label"></vaadin-label>
  <vaadin-horizontal-layout size-full>
   <vaadin-vertical-layout spacing width="560px">
    <vaadin-form-layout style-name="billing-formlayout" responsive width="550px" height="140px" margin-top="false"
                        margin-bottom="false" _id="cuenta_form">
     <vaadin-horizontal-layout spacing height="43px">
       <vaadin-text-field description="Num de Voucher" caption="Nro" enabled="false" input-prompt="Numero " style-name="form-textfield" width="105px" _id="numVoucher" :middle :center></vaadin-text-field> 
       <vaadin-popup-date-field caption="Fecha" description="Fecha" style-name="form-textfield" _id="dataFechaComprobante"></vaadin-popup-date-field> 
       <vaadin-combo-box caption="Cuenta" input-prompt="Cuenta" style-name="form-textfield" item-caption-mode="id" width="180px" _id="selCuenta"> 
        <option>Option 1</option> 
        <option>Option 2</option> 
       </vaadin-combo-box> 
       <vaadin-text-field caption="S/." enabled="false" input-prompt="Saldo" style-name="form-textfield" width="80px" value="------" _id="saldoCuenta"></vaadin-text-field> 
      </vaadin-horizontal-layout> 
      <vaadin-horizontal-layout style-name="cuenta-Layout" spacing> 
       <vaadin-horizontal-layout spacing> 
        <vaadin-combo-box caption="Cod. Aux" input-prompt="Cod. Auxiliar" style-name="form-textfield" item-caption-mode="id" width="107px" _id="selCodAuxCabeza" :middle :center> 
         <option>Option 1</option> 
         <option>Option 2</option> 
        </vaadin-combo-box> 
        <vaadin-text-field caption="Glosa" input-prompt="Glosa" style-name="form-textfield" width="300px" _id="glosaCabeza"></vaadin-text-field> 
        <vaadin-text-field caption="Cheque" input-prompt="Numero" style-name="form-textfield" width="80px" _id="cheque"></vaadin-text-field> 
       </vaadin-horizontal-layout> 
      </vaadin-horizontal-layout> 
     </vaadin-form-layout>
    <vaadin-form-layout style-name="billing-formlayout" responsive width="550px" height="350px" margin-top="false"
                        margin-bottom="false" _id="billing_form2">
     <vaadin-horizontal-layout style-name="cuenta-Layout" spacing>
       <vaadin-vertical-layout spacing> 
        <vaadin-horizontal-layout description="Proyecto" spacing> 
         <vaadin-combo-box input-prompt="Proyecto" style-name="form-textfield" item-caption-mode="id" width="185px" _id="selProyecto"> 
          <option>Option 1</option> 
          <option>Option 2</option> 
         </vaadin-combo-box> 
         <vaadin-combo-box input-prompt="Fuente" style-name="form-textfield" item-caption-mode="id" width="94px" _id="selFuente"> 
          <option>Option 1</option> 
          <option>Option 2</option> 
         </vaadin-combo-box> 
        </vaadin-horizontal-layout> 
        <vaadin-combo-box input-prompt="Tercero" style-name="form-textfield" item-caption-mode="id" width="291px" _id="selTercero"> 
         <option>Option 1</option> 
         <option>Option 2</option> 
        </vaadin-combo-box> 
       </vaadin-vertical-layout> 
       <vaadin-horizontal-layout> 
        <vaadin-text-field caption="S/." enabled="false" style-name="form-textfield" width="70px" _id="saldoProyPEN"></vaadin-text-field> 
        <vaadin-text-field caption="$" enabled="false" style-name="form-textfield" width="70px" _id="saldoProyUSD"></vaadin-text-field> 
        <vaadin-text-field caption="â‚¬" enabled="false" style-name="form-textfield" width="70px" _id="saldoProyEUR"></vaadin-text-field> 
       </vaadin-horizontal-layout> 
      </vaadin-horizontal-layout>
     <vaadin-horizontal-layout spacing width="505px">
      <vaadin-text-field caption="Glosa por detalle" input-prompt="Glosa por detalle" style-name="form-textfield"
                         width-full _id="glosaDetalle" :expand></vaadin-text-field>
      <tm_kod_widgets_numberfield-number-field caption="Ingreso"
                                               _id="numIngreso"></tm_kod_widgets_numberfield-number-field>
      <tm_kod_widgets_numberfield-number-field caption="Egreso" _id="numEgreso"></tm_kod_widgets_numberfield-number-field>
      </vaadin-horizontal-layout> 
      <vaadin-horizontal-layout spacing> 
       <vaadin-combo-box input-prompt="Responsable" style-name="form-textfield" item-caption-mode="id" width="262px" _id="selResponsable"> 
        <option>Option 1</option> 
        <option>Option 2</option> 
       </vaadin-combo-box> 
       <vaadin-button plain-text _id="btnResponsable" :bottom>
         + Nuevo 
       </vaadin-button> 
       <vaadin-combo-box input-prompt="Lugar de gasto" style-name="form-textfield" item-caption-mode="id" width="144px" _id="selLugarGasto" :center> 
        <option>Option 1</option> 
        <option>Option 2</option> 
       </vaadin-combo-box> 
      </vaadin-horizontal-layout> 
      <vaadin-horizontal-layout spacing> 
       <vaadin-vertical-layout spacing size-auto> 
        <vaadin-combo-box input-prompt="Tipo de movimiento" style-name="form-textfield" item-caption-mode="id" width="140px" _id="selTipoMov"> 
         <option>Option 1</option> 
         <option>Option 2</option> 
        </vaadin-combo-box> 
        <vaadin-combo-box input-prompt="Cuenta contable" style-name="form-textfield" item-caption-mode="id" width="140px" _id="selCtaContable"> 
         <option>Option 1</option> 
         <option>Option 2</option> 
        </vaadin-combo-box> 
        <vaadin-combo-box input-prompt="Rubro Institucional" style-name="form-textfield" item-caption-mode="id" width="140px" _id="selRubroInst"> 
         <option>Option 1</option> 
         <option>Option 2</option> 
        </vaadin-combo-box> 
        <vaadin-combo-box input-prompt="Partida presupuestal" style-name="form-textfield" item-caption-mode="id" width="140px" _id="selRubroProy"> 
         <option>Option 1</option> 
         <option>Option 2</option> 
        </vaadin-combo-box> 
       </vaadin-vertical-layout>
       <vaadin-form-layout style-name="billing-formlayout" width="329px" height="161px" margin-top="false"
                           margin-bottom="false" _id="billing_form5">
        <vaadin-label size-auto plain-text _id="documento_header_label4">
          Detalles del documento 
        </vaadin-label> 
        <vaadin-horizontal-layout> 
         <vaadin-horizontal-layout style-name="name-wrapper" spacing _id="name_wrapper9"> 
          <vaadin-combo-box input-prompt="Auxiliar" style-name="form-textfield" item-caption-mode="id" width="200px" _id="selCodAuxiliar"> 
           <option>Option 1</option> 
           <option>Option 2</option> 
          </vaadin-combo-box> 
          <vaadin-button plain-text _id="btnDestino" :bottom>
            +Nuevo 
          </vaadin-button> 
         </vaadin-horizontal-layout> 
        </vaadin-horizontal-layout> 
        <vaadin-horizontal-layout style-name="name-wrapper" spacing _id="name_wrapper10"> 
         <vaadin-popup-date-field style-name="form-textfield" _id="fechaDoc" :bottom></vaadin-popup-date-field> 
         <vaadin-combo-box input-prompt="Tipo de documento" style-name="form-textfield" item-caption-mode="id" _id="selTipoDoc" :bottom> 
          <option>Option 1</option> 
          <option>Option 2</option> 
         </vaadin-combo-box> 
        </vaadin-horizontal-layout> 
        <vaadin-horizontal-layout width="190px"> 
         <vaadin-text-field input-prompt="Serie de doc" style-name="form-textfield" width="54px" _id="serieDoc" :bottom></vaadin-text-field> 
         <vaadin-text-field input-prompt="Nr doc" style-name="form-textfield" width="129px" _id="numDoc" :bottom></vaadin-text-field> 
        </vaadin-horizontal-layout> 
       </vaadin-form-layout> 
      </vaadin-horizontal-layout>
    </vaadin-form-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout spacing size-full :expand>
    <vaadin-form-layout style-name="order-summary-layout" responsive height="390px" margin-top="false"
                        margin-bottom="false" _id="order_summary_layout" :expand>
     <vaadin-label style-name="header-label-small" plain-text _id="order_heading">
      Operaciones de cheque
     </vaadin-label>
     <vaadin-grid width-full height="256px" tabindex="50" _id="gridBanco"></vaadin-grid>
     <vaadin-css-layout>
      <vaadin-label style-name="total-sum" _id="saldoTotal">
         Total : 
        <span class="order-sum"> S/. 0.00</span> 
       </vaadin-label>
     </vaadin-css-layout>
    </vaadin-form-layout>
    <vaadin-form-layout style-name="billing-formlayout" responsive margin-top="false" margin-bottom="false"
                        _id="billing_form6" :expand>
     <vaadin-horizontal-layout spacing>
      <vaadin-button plain-text _id="guardarBtn">
         Guardar 
       </vaadin-button> 
       <vaadin-button plain-text _id="newItemBtn">
         Nuevo Item 
       </vaadin-button> 
       <vaadin-button plain-text _id="modificarBtn">
        Modificar
       </vaadin-button>
      <vaadin-button plain-text _id="anularBtn">
       Anular
      </vaadin-button>
      <vaadin-button plain-text _id="eliminarBtn">
         Eliminar 
       </vaadin-button> 
      </vaadin-horizontal-layout> 
      <vaadin-horizontal-layout spacing> 
       <vaadin-button plain-text _id="newChequeBtn">
         Nuevo Cheque 
       </vaadin-button> 
       <vaadin-button plain-text _id="cerrarBtn">
         Cerrar 
       </vaadin-button> 
       <vaadin-button plain-text _id="imprimirTotalBtn">
         Imprimir Voucher 
       </vaadin-button>
       <vaadin-button enabled="false" plain-text _id="imprimirCheque">
         Imprimir Cheque 
       </vaadin-button> 
      </vaadin-horizontal-layout> 
     </vaadin-form-layout> 
    </vaadin-vertical-layout> 
   </vaadin-horizontal-layout> 
  </vaadin-css-layout>  
 </body>
</html>
