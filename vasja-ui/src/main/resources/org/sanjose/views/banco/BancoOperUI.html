<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.7">
  <meta name="package-mapping" content="org_vaadin_addons:org.vaadin.addons">
  <meta name="package-mapping" content="tm_kod_widgets_numberfield:tm.kod.widgets.numberfield">
  <meta name="package-mapping" content="org_sanjose_helper:org.sanjose.helper">
  <meta name="package-mapping" content="org_vaadin_addons_maskedtextfield:org.vaadin.addons.maskedtextfield">
  <meta name="package-mapping" content="org_vaadin_ui:org.vaadin.ui">
 </head>
 <body>
  <vaadin-css-layout style-name="root-layout form-template-vivid" responsive width-full height="557px">
   <vaadin-horizontal-layout width-full height="525px">
    <vaadin-vertical-layout spacing width="611px">
     <vaadin-form-layout style-name="billing-formlayout" spacing="false" responsive width="611px" height="207px" margin-top="false" margin-bottom="false" _id="cuenta_form">
      <vaadin-horizontal-layout spacing height="43px">
       <vaadin-text-field description="Num de Voucher" caption="Nro" enabled="false" input-prompt="Numero " style-name="form-textfield" responsive width="85px" _id="numVoucher" :middle :center></vaadin-text-field>
       <vaadin-text-field caption="S/." enabled="false" input-prompt="Saldo" style-name="form-textfield" width="85px" value="------" _id="saldoCuenta"></vaadin-text-field>
       <org_vaadin_addons-css-check-box caption="Cobrado" _id="chkCobrado" :bottom></org_vaadin_addons-css-check-box>
       <org_vaadin_addons-css-check-box caption="Enviado" enabled="false" _id="chkEnviado" :bottom></org_vaadin_addons-css-check-box>
       <vaadin-text-field description="Origen en contabilidad" caption="Orig." enabled="false" style-name="form-textfield" responsive width="54px" _id="txtOrigen"></vaadin-text-field>
       <vaadin-text-field description="Numero de comprobante en contabilidad" caption="Comprobante" enabled="false" style-name="form-textfield" responsive width="115px" _id="txtNumCombrobante"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout spacing height="43px">
       <vaadin-popup-date-field caption="Fecha" description="Fecha" style-name="form-textfield" _id="dataFechaComprobante"></vaadin-popup-date-field>
       <vaadin-combo-box caption="Cuenta" input-prompt="Cuenta" style-name="form-textfield" item-caption-mode="id" width="438px" _id="selCuenta">
        <option>Option 1</option>
        <option>Option 2</option>
       </vaadin-combo-box>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout spacing>
       <vaadin-combo-box caption="Cod. Aux" input-prompt="Cod. Auxiliar" style-name="form-textfield" item-caption-mode="id" width="419px" _id="selCodAuxCabeza" :middle :center>
        <option>Option 1</option>
        <option>Option 2</option>
       </vaadin-combo-box>
       <vaadin-button plain-text _id="btnAuxiliar" :bottom>
         + 
       </vaadin-button>
       <vaadin-text-field caption="Total S/." enabled="false" input-prompt="Saldo" style-name="form-textfield" width="85px" value="------" _id="montoTotal"></vaadin-text-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout style-name="cuenta-Layout" spacing>
       <vaadin-text-field caption="Glosa" input-prompt="Glosa" style-name="form-textfield" width="466px" _id="glosaCabeza"></vaadin-text-field>
       <vaadin-text-field caption="Cheque" input-prompt="Numero" style-name="form-textfield" width="80px" _id="cheque"></vaadin-text-field>
      </vaadin-horizontal-layout>
     </vaadin-form-layout>
     <vaadin-form-layout style-name="billing-formlayout" spacing="false" responsive width="611px" height="328px" margin-top="false" margin-bottom="false" _id="billing_form2">
      <vaadin-horizontal-layout style-name="cuenta-Layout" spacing>
       <vaadin-vertical-layout spacing>
        <vaadin-horizontal-layout description="Proyecto" spacing>
         <vaadin-text-field description="Num de Voucher" caption="Item" enabled="false" input-prompt="Numero " style-name="form-textfield" responsive width="32px" _id="numItem"></vaadin-text-field>
         <vaadin-option-group _id="tipoProyectoTercero">
          <option selected>VASJA/Proyectos</option>
          <option>Terceros</option>
         </vaadin-option-group>
         <vaadin-horizontal-layout>
          <vaadin-text-field caption="S/." enabled="false" style-name="form-textfield" width="70px" _id="saldoProyPEN"></vaadin-text-field>
          <vaadin-text-field caption="$" enabled="false" style-name="form-textfield" width="70px" _id="saldoProyUSD"></vaadin-text-field>
          <vaadin-text-field caption="â‚¬" enabled="false" style-name="form-textfield" width="70px" _id="saldoProyEUR"></vaadin-text-field>
         </vaadin-horizontal-layout>
        </vaadin-horizontal-layout>
        <vaadin-horizontal-layout spacing>
         <vaadin-combo-box input-prompt="sel Proyecto" style-name="form-textfield" item-caption-mode="id" width="407px" _id="selProyectoTercero">
          <option>Option 1</option>
          <option>Option 2</option>
         </vaadin-combo-box>
         <vaadin-combo-box input-prompt="Fuente" style-name="form-textfield" item-caption-mode="id" width="139px" _id="selFuente">
          <option>Option 1</option>
          <option>Option 2</option>
         </vaadin-combo-box>
        </vaadin-horizontal-layout>
       </vaadin-vertical-layout>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout spacing width="555px" margin>
       <vaadin-text-field caption="Glosa por detalle" input-prompt="Glosa por detalle" style-name="form-textfield" width="370px" height="22px" _id="glosaDetalle" :expand></vaadin-text-field>
       <tm_kod_widgets_numberfield-number-field caption="Ingreso" width="80px" _id="numIngreso"></tm_kod_widgets_numberfield-number-field>
       <tm_kod_widgets_numberfield-number-field caption="Egreso" width="80px" _id="numEgreso"></tm_kod_widgets_numberfield-number-field>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout spacing width="562px" margin-left margin-top margin-bottom>
       <vaadin-combo-box input-prompt="Responsable" style-name="form-textfield" item-caption-mode="id" width="289px" _id="selResponsable" :bottom>
        <option>Option 1</option>
        <option>Option 2</option>
       </vaadin-combo-box>
       <vaadin-button width="55px" height="22px" plain-text _id="btnResponsable" :bottom :right>
         Editar 
       </vaadin-button>
       <vaadin-combo-box input-prompt="Lugar de gasto" style-name="form-textfield" item-caption-mode="id" width="147px" _id="selLugarGasto" :bottom :right>
        <option>Option 1</option>
        <option>Option 2</option>
       </vaadin-combo-box>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout spacing height="125px">
       <vaadin-vertical-layout spacing size-auto>
        <vaadin-combo-box input-prompt="Tipo de movimiento" style-name="form-textfield" item-caption-mode="id" width="140px" _id="selTipoMov">
         <option>Option 1</option>
         <option>Option 2</option>
        </vaadin-combo-box>
        <vaadin-combo-box input-prompt="Cuenta contable" style-name="form-textfield" item-caption-mode="id" width="140px" _id="selCtaContable">
         <option>Option 1</option>
         <option>Option 2</option>
        </vaadin-combo-box>
        <vaadin-combo-box input-prompt="Rubro Institucional" style-name="form-textfield" item-caption-mode="id" width="140px" _id="selRubroInst">
         <option>Option 1</option>
         <option>Option 2</option>
        </vaadin-combo-box>
        <vaadin-combo-box input-prompt="Partida presupuestal" style-name="form-textfield" item-caption-mode="id" width="140px" _id="selRubroProy">
         <option>Option 1</option>
         <option>Option 2</option>
        </vaadin-combo-box>
       </vaadin-vertical-layout>
       <vaadin-form-layout style-name="billing-formlayout" width="403px" height="124px" margin-top="false" margin-bottom="false" _id="billing_form5">
        <vaadin-horizontal-layout>
         <vaadin-horizontal-layout style-name="name-wrapper" spacing _id="name_wrapper9">
          <vaadin-combo-box input-prompt="Auxiliar" style-name="form-textfield" item-caption-mode="id" width="260px" _id="selCodAuxiliar">
           <option>Option 1</option>
           <option>Option 2</option>
          </vaadin-combo-box>
          <vaadin-button plain-text _id="btnDestino" :bottom>
            +Nuevo 
          </vaadin-button>
         </vaadin-horizontal-layout>
        </vaadin-horizontal-layout>
        <vaadin-horizontal-layout style-name="name-wrapper" spacing _id="name_wrapper10">
         <vaadin-popup-date-field style-name="form-textfield" _id="fechaDoc" :bottom></vaadin-popup-date-field>
         <vaadin-combo-box input-prompt="Tipo de documento" style-name="form-textfield" item-caption-mode="id" width="138px" _id="selTipoDoc" :bottom>
          <option>Option 1</option>
          <option>Option 2</option>
         </vaadin-combo-box>
        </vaadin-horizontal-layout>
        <vaadin-horizontal-layout width="190px">
         <vaadin-text-field input-prompt="Serie de doc" style-name="form-textfield" width="54px" _id="serieDoc" :bottom></vaadin-text-field>
         <vaadin-text-field input-prompt="Nr doc" style-name="form-textfield" width="165px" _id="numDoc" :bottom></vaadin-text-field>
        </vaadin-horizontal-layout>
       </vaadin-form-layout>
      </vaadin-horizontal-layout>
     </vaadin-form-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout spacing :expand>
     <vaadin-form-layout style-name="order-summary-layout" responsive height="434px" margin-top="false" margin-bottom="false" _id="order_summary_layout" :expand>
      <vaadin-label style-name="header-label-small" plain-text _id="order_heading">
        Operaciones de cheque 
      </vaadin-label>
      <vaadin-grid width-full height="321px" tabindex="50" _id="gridBanco"></vaadin-grid>
      <vaadin-css-layout>
       <vaadin-label style-name="total-sum" _id="saldoTotal">
         Total : 
        <span class="order-sum"> S/. 0.00</span>
       </vaadin-label>
      </vaadin-css-layout>
     </vaadin-form-layout>
     <vaadin-form-layout style-name="billing-formlayout" responsive width="100.45%" height="101px" margin-top="false" margin-bottom="false" _id="billing_form6">
      <vaadin-horizontal-layout spacing>
       <vaadin-button plain-text _id="guardarBtn">
         Guardar 
       </vaadin-button>
       <vaadin-button plain-text _id="newItemBtn">
         Nuevo Item 
       </vaadin-button>
       <vaadin-button plain-text _id="modificarBtn">
         Modificar 
       </vaadin-button>
       <vaadin-button plain-text _id="anularBtn">
         Anular 
       </vaadin-button>
       <vaadin-button plain-text _id="eliminarBtn">
         Eliminar 
       </vaadin-button>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout spacing>
       <vaadin-button plain-text _id="newChequeBtn">
         Nuevo Cheque 
       </vaadin-button>
       <vaadin-button plain-text _id="cerrarBtn">
         Cerrar 
       </vaadin-button>
       <vaadin-button visible="false" plain-text _id="imprimirVoucherBtn">
         Imprimir Voucher 
       </vaadin-button>
       <vaadin-button plain-text _id="verVoucherBtn">
         Ver Voucher 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-form-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-css-layout>
 </body>
</html>
